<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="website icon" type="png" href="./images/logo.png">
    <!--used to import google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Kings Armory</title>
</head>
<body>
    <div class="title">
        <div class="king">
            <h1>Kings</h1>
        </div>
        <div class="armory">
            <h1>Armory</h1>
        </div>
    </div>

    <div class="logo">
        <center><img src = "./images/logo2.png" style="height: 100px; width: 100px;"></center>
    </div> 
    <div class="welcome-container">
        <h1 class="welcome">Welcome to Kings Armory</h1>
    </div>
    <div class="login-page">
        <form action ="homepage-ver2.html">
            <div class="txt-field">
                <h4 id="username">Username</h4>
                <input type="text"  placeholder="Enter Username" required> 
            </div>
            <div class="txt-field">
                <h4 id="password">Password</h4>
                <input type="password"  placeholder="Enter Password" required>
            </div>
            <button id="login-btn">Log In</button>
        </form> 
    </div>

    <div class="sign-up">Don't have an account?
        <a href="Signup-page.html">Sign Up</a>
    </div>
</body>
</html>
